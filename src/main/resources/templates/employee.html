<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <script>
		
		function getConfirmation()
		{
			return confirm("Are you sure to delete this record....")
		}
		
	</script><
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
		   <h1>Employee Management System</h1>
        <hr>
    <h1>Employee Details</h1>
  
    <table class="table table-bordered table-hover">
		<thead class="table-dark">
		<tr>
			<th>Emp ID</th>
			<th>Emp Name</th>
			<th>Emp Gender</th>
			<th>Emp Email</th>
			<th>Emp Salary</th>
			<th>Action</th>
		</tr>
		</thead>
		<tr th:each="emp:${emplist}">
			<td th:text="${emp.id}"></td>
			<td th:text="${emp.name}"></td>
			<td th:text="${emp.gender}"></td>
			<td th:text="${emp.email}"></td>
			<td th:text="${emp.salary}"></td>
			<td>
				<a th:href="@{/update?(id=${emp.id})}" class="btn btn-primary btn-lg" >   Edit  </a>
			 <a th:href="@{/delete?(id=${emp.id})}" class="btn btn-danger btn-lg" onclick="return getConfirmation()"> Delete </a></td>
		</tr>
		<tr>
			<div th:if="${emplist.isEmpty()}">
				<td colspan="6">No Records Found</td>
			</div>
		</tr>
		
	</table>
	<div class="d-grid gap-2">
	  <a href="newEmployee" class="btn btn-success" >Add New Employee</a>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
