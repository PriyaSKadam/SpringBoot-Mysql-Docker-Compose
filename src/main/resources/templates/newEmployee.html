<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script>
		function clearField()
		
	{
		document.getElementById("nm").value="";
		document.getElementById("gen").value="Gender";
		document.getElementById("mail").value="";
	    document.getElementById("sal").value="";
	
	}
	</script>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
      
        <h2>Add Employee</h2>
        
          <p th:text="${sucsmsg}"  style="color:forestgreen"> </p>
          <p th:text="${failmsg}" style="color:red"> </p>
        
 
        <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4" id="nm" required> 
            <input type="text" th:field="*{id}" hidden>
                <select id="gen" th:field="*{gender}" class="form-control mb-4 col-4"required>
	         <option value="Gender" selected hidden>Gender</option>
					<option value="Female">Female</option>
					<option value="Male">Male</option>
					<option value="Transgender">Transgender</option>
				</select>
                <input id="mail"type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4" required>
                <input id="sal" type="text" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4" required>
 
            <button type="submit" class="btn btn-info col-2">Save
                Employee</button>
                <button type="submit" class="btn btn-info col-2" onclick="clearField()">Clear</button>
        </form>
        <br><br>
        <a th:href="@{/emp}"> View all employee</a>
    </div>
</body>
</html>
